<div class="eqLogic-widget eqLogic hyperion" style="background-color: #background_color#; padding : 0px; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile" >
	<span class="statusCmd" style="position : absolute;left : 5px;bottom : 5px; width : 30px;z-index: 1030;"></span>
	<center>#name#</center>
	<center style="margin-top : 10px;">
		<div class="col-xs-11">
			<select class="selectMode" data-native-menu="false" style="background-color:#cmdColor#;color:white;">
				#select_mode#
			</select>
		</div>
	</center>
	<center style="margin-top : 5px;">
		#clear#
	</center>
	<script>
		$('.eqLogic[data-eqLogic_uid=#uid#] .selectMode').on('change', function() {
			$('.eqLogic[data-eqLogic_uid=#uid#] .statusCmd').empty().append('<i class="fa fa-spinner fa-spin"></i>');
			jeedom.cmd.execute({
				id: $(this).value(),
				error : function(){
					$('.eqLogic[data-eqLogic_uid=#uid#] .statusCmd').empty().append('<i class="fa fa-times"></i>');
					setTimeout(function() {
						$('.eqLogic[data-eqLogic_uid=#uid#] .statusCmd').empty();
					}, 3000);
				},
				success : function(){
					$('.eqLogic[data-eqLogic_uid=#uid#] .statusCmd').empty().append('<i class="fa fa-rss"></i>');
					setTimeout(function() {
						$('.eqLogic[data-eqLogic_uid=#uid#] .statusCmd').empty();
					}, 3000);
				}
			});
		});
	</script>
	<style type="text/css">
		.eqLogic[data-eqLogic_uid="#uid#"] .ui-select{
			background-color: #cmdColor#;
		}
	</style>
</div>
